apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    

    defaultConfig {
        applicationId "com.apo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
	//implementation 'com.github.Abu4risay:libs:1.0'
}
